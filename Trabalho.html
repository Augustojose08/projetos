<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Estadual Presidente Dutra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Escola Estadual Presidente Dutra</h1>

    <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" value="MG-03.942.157">

        <label for="dataExpedicao">Data de Expedição:</label>
        <input type="text" id="dataExpedicao" name="dataexpedicao" placeholder="19/06/1998">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="240.068.545-90">

        <button
        type="button">Cadastrar</button>
        <button type="button">Login</button>
        <button type="button">Remover</button>
    </form>
</body>
</html>
